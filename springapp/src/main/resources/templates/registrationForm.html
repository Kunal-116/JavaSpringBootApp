<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <meta charset="UTF-8">
  <title>User Registration & Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    

    .submit {
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin-top: 0.5rem;
    }

 .passwordinp,
.togglePwd {
  height: 46px;        /* SAME HEIGHT */
  line-height: 46px;   /* Fix vertical alignment */
  padding: 0 12px;     /* Horizontal padding only */
  box-sizing: border-box;
}




.passwordinp {
  border-radius: 0.5rem 0 0 0.5rem;
}

.togglePwd {
    
      background: #007bff;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      
  border-radius: 0 0.5rem 0.5rem 0;
}



    button:hover {
      background: #0056b3;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
    }

    .toggle a {
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h2 id="form-title">Login</h2>

  <!-- Registration Form -->
  <form id="register-form" style="display:none;">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" required />
    </div>
     <div class="form-group">
      <label for="usermobile">Mobile</label>
      <input type="text" id="usermobile" maxlength="10" placeholder="Enter mobile number" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  id="password" placeholder="Enter password" required />
    </div>
    <button class="submit" type="submit">Register</button>
  </form>

  <!-- Login Form -->
  <form id="login-form" >
    <div class="form-group">
      <label for="login-username">Username</label>
      <input type="text" id="login-username" name="u_mobile" placeholder="Enter username" required />
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
     <div style="display:flex;">
  <input type="password" class="passwordinp" id="login-password" placeholder="Enter password" required />
  <button  type="button" id="togglePwdShow" class="togglePwd"><i class="fa fa-eye"></i></button>
  <button  type="button" id="togglePwdHide" class="togglePwd" style="display:none"><i class="fa fa-eye-slash"></i></button>
</div>
    </div>
    <button class="submit" type="submit">Login</button>
  </form>

  <div class="toggle">
    <span id="toggle-text">Don’t have an account?</span> <a id="toggle-link">Register</a>
  </div>

  <div id="message" class="message"></div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<script>
  const registerForm = document.getElementById('register-form');
  const loginForm = document.getElementById('login-form');
  const formTitle = document.getElementById('form-title');
  const toggleText = document.getElementById('toggle-text');
  const toggleLink = document.getElementById('toggle-link');
  const messageDiv = document.getElementById('message');
  
  var jwtTocken=localStorage.getItem('jwtToken');
  

  // Switch between Register and Login forms
  toggleLink.addEventListener('click', () => {
    if (registerForm.style.display === 'none') {
      registerForm.style.display = 'block';
      loginForm.style.display = 'none';
      formTitle.textContent = 'Register';
     toggleText.innerHTML = 'Already have an account? ';
     document.getElementById('toggle-link').innerHTML='Login';
    } else {
      registerForm.style.display = 'none';
      loginForm.style.display = 'block';
      formTitle.textContent = 'Login';
      toggleText.innerHTML = 'Don’t have an account? ';
       document.getElementById('toggle-link').innerHTML='Register';
    }
  });

  const pwd = document.getElementById('login-password');
  const showBtn = document.getElementById('togglePwdShow');
  const hideBtn = document.getElementById('togglePwdHide');

  showBtn.addEventListener('click', function () {
    pwd.type = 'text';
    showBtn.style.display = 'none';
    hideBtn.style.display = 'block';
  });

  hideBtn.addEventListener('click', function () {
    pwd.type = 'password';
    hideBtn.style.display = 'none';
    showBtn.style.display = 'block';
  });
  
  // Helper: Show message
  function showMessage(msg, isSuccess = false) {
    messageDiv.textContent = msg;
    messageDiv.className = 'message ' + (isSuccess ? 'success' : 'error');
  }

  // Handle Registration Submit
  registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const data = {
      username: document.getElementById('username').value,
      usermobile:document.getElementById('usermobile').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };
    try {
      const response = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const text = await response.text();
      showMessage(text, response.ok);
    } catch (err) {
      showMessage('Error: ' + err.message);
    }
  });

  // Handle Login Submit
    
    // ✅ CRITICAL: This is the desired AJAX/JS login handler
    loginForm.addEventListener('submit', (e) => {
        e.preventDefault(); // Stop standard form submission
        
        // Collect data based on input IDs
        const data = {
            // Map HTML input value to DTO field name (e.g., 'mobile')
            mobile: document.getElementById('login-username').value, 
            password: document.getElementById('login-password').value
        };
        
        $.ajax({
         url:'/api/auth/login', 
                method: 'POST',
               contentType: 'application/json',
                data: JSON.stringify(data),
                success:function(response)
                {
          const token = response.token; 
                
                if (token) {
                    // 1. Store the token securely
                    localStorage.setItem('jwtToken', token);
                    
                    showMessage('Login successful! Redirecting...', true);
                    
                    // 2. Redirect the browser
                    window.location.href = '/manageExpenses'; 
                } else {
                     // Handle case where status is 200 but response structure is unexpected
                     showMessage('Login failed. Server response missing token.', false);
                }
            },
            error: function(xhr, status, error) {
                // jQuery error fires if the HTTP status is outside 200-299 (like 400 or 401)
                const errorText = xhr.responseText; // Get the error message from the response body
                showMessage(errorText || 'Login failed. Invalid credentials.', false);
          }
        });
        
    });
</script>
</body>
</html>
