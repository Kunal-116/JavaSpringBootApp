<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Manage Expenses</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }

    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
      padding-top: 2rem;
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 6px;
      margin: 4px 10px;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .main-content {
      margin-left: 270px;
      padding: 2rem;
    }

    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div th:replace="fragments/header :: header"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Expense Menu</h4>
    <a href="#" id="addExpenseLink"> Add Expense</a>
    <a href="#" id="viewExpensesLink"> View All Expenses</a>
  </div>

  <!-- Add / View Expenses -->
  <div class="main-content">
    <div id="addExpenseSection" class="form-container">
      <h3 class="text-center mb-4 text-primary">Add New Expense</h3>
      <form id="expenseForm" th:action="@{/api/expmgmt/add_expense}" method="post" class="needs-validation" novalidate>

        <!-- Hidden Static User ID -->
        <input type="hidden" name="userId" value="1" />

        <div class="mb-3">
          <label for="expenseDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="expenseDate" name="date" required />
          <div class="invalid-feedback">
            Please select a date.
          </div>
        </div>

        <div class="mb-3">
          <label for="expenseCategory" class="form-label">Category</label>
          <select class="form-control" id="expenseCategory" name="category" required>
            <option value="">-- Loading categories... --</option>
          </select>
          <div class="invalid-feedback">
            Please select a category.
          </div>
        </div>

        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Amount</label>
          <input type="number" step="0.01" class="form-control" id="expenseAmount" name="amount" placeholder="0.00"
            required />
          <div class="invalid-feedback">
            Please enter a valid amount greater than 0.
          </div>
        </div>

        <div class="mb-3">
          <label for="expenseDesc" class="form-label">Description</label>
          <textarea class="form-control" id="expenseDesc" name="description" rows="2"
            placeholder="Optional details"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Save Expense</button>
          <button type="reset" class="btn btn-outline-secondary px-4 ms-2">Reset</button>
        </div>

      </form>


    </div>

    <!-- View Expense Placeholder -->
    <div id="viewExpensesSection" class="form-container d-none">
      <h3 class="text-center text-primary mb-4">All Expenses</h3>

      <p class="text-muted text-center d-none">No expenses found. (This section will show table later)</p>
      <div class="container mt-2">
        <table class="table table-bordered table-striped" id="exp_tbl">
          <thead>
            <tr>
              <th>Sr. No.</th>
              <th>Date</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
           
          </tbody> 
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>

</script>

  <!-- js -->
  <script>
    $(document).ready(function () {

      loadCategories();

      const $addSection = $("#addExpenseSection");
      const $viewSection = $("#viewExpensesSection");

      // Sidebar links: show/hide sections
      $("#addExpenseLink").on("click", function (e) {
        e.preventDefault();
        $addSection.removeClass("d-none");
        $viewSection.addClass("d-none");
      });

      $("#viewExpensesLink").on("click", function (e) {
        e.preventDefault();
        $viewSection.removeClass("d-none");
        $addSection.addClass("d-none");
      });

      // ---------- Load categories on page load ----------
      function loadCategories() {
        const $sel = $("#expenseCategory");

        $sel.prop("disabled", true)
          .html('<option value="">-- Loading categories... --</option>');

        $.ajax({
          url: "/api/categories",
          method: "GET",
          dataType: "json",
          success: function (data) {
            $sel.empty();

            if (!Array.isArray(data) || data.length === 0) {
              $sel.append('<option value="">-- No categories found --</option>');
            } else {
              $sel.append('<option value="">-- Select Category --</option>');
              data.forEach(function (cat) {
                $sel.append(
                  $("<option>", {
                    value: cat.cat_id,
                    text: cat.cat_name || ("Category " + cat.cat_id)
                  })
                );
              });
            }

            $sel.prop("disabled", false);
          },
          error: function (xhr, status, error) {
            console.error("Failed to load categories:", error);
            $sel.html('<option value="">-- Failed to load categories --</option>')
              .prop("disabled", false);

            Swal.fire("Error", "Could not load categories.", "error");
          }
        });
      }

      

      // ---------- Bootstrap-style validation + AJAX submit ----------
      $("#expenseForm").on("submit", function (e) {
        e.preventDefault();
        const form = this;

        // Remove previous invalid states
        $(form).find(".is-invalid").removeClass("is-invalid");

        const date = $("#expenseDate").val().trim();
        const category = $("#expenseCategory").val().trim();
        const amount = $("#expenseAmount").val().trim();

        let isValid = true;

        // Basic validation
        if (date === "") {
          $("#expenseDate").addClass("is-invalid");
          isValid = false;
        }

        if (category === "") {
          $("#expenseCategory").addClass("is-invalid");
          isValid = false;
        }

        if (amount === "" || isNaN(amount) || Number(amount) <= 0) {
          $("#expenseAmount").addClass("is-invalid");
          isValid = false;
        }

        if (!isValid) {
          Swal.fire(
            "Validation error",
            "Please fill the required fields.",
            "warning"
          );
          return;
        }

        // If valid â†’ AJAX submit to /add_expense
        const formData = $(form).serialize();

        $.ajax({
          url: $(form).attr("action"),   // /api/expmgmt/add_expense
          method: "POST",
          data: formData,
          success: function (response) {
            Swal.fire({
              title: "Saved!",
              text: "Expense has been saved successfully.",
              icon: "success"
            }).then(() => {
              form.reset();
              $(form).find(".is-invalid").removeClass("is-invalid");
            });
          },
          error: function (xhr) {
            console.error("Error while saving expense:", xhr);
            Swal.fire(
              "Error",
              "Something went wrong while saving the expense.",
              "error"
            );
          }
        });
      });

      // ---------- Remove invalid class on change/input ----------
      $("#expenseDate, #expenseCategory, #expenseAmount").on("input change", function () {
        if ($(this).val().trim() !== "") {
          $(this).removeClass("is-invalid");
        }
      });
    });

    document.addEventListener('DOMContentLoaded', () => {
        // This check will redirect the user if the token is missing.
        if (checkAuthentication()) {
            // If authenticated, maybe load the default view or fetch initial data
            // fetchExpenses(); 
        }
    });

    document.getElementById('logoutButton').addEventListener('click', function() {
  
    fetch('/api/auth/logout', {
        method: 'POST',
       
        credentials: 'include' 
    })
    .then(response => {
        if (response.ok) {
          
            console.log("Logout successful");
            alert("You have been successfully logged out!");
            
      
            window.location.href = '/register'; 
            
        } else {
        
            console.error("Logout failed with status:", response.status);
            alert("Logout failed. Please try again.");
        }
    })
    .catch(error => {

        console.error('Network error during logout:', error);
        alert("A network error occurred.");
    });
});

let expTable;

function initDataTable() {
    expTable = $('#exp_tbl').DataTable({
        columns: [
            { data: null },             // will generate index
            { data: 'expenseDate' },
            { data: 'categoryId' },
            { data: 'amount' },
            { data: 'note' }
        ],
        columnDefs: [
            {
                targets: 0,
                render: function (data, type, row, meta) {
                    return meta.row + 1;   // serial number
                }
            },
            {
                targets: 3,      // amount column
                render: function (data) {
                    return parseFloat(data).toFixed(2);
                }
            }
        ]
    });
}
$(document).ready(function () {
    initDataTable();
     
});


$('#viewExpensesLink').on('click', function () {
    loadExpenses();
});

function loadExpenses() {

    $.ajax({
        url: "/api/expmgmt/loadUserExpenses",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ userId: 1 }),

        success: function (data) {

            if (!data || data.length === 0) {
                $('#viewExpensesSection .text-muted').removeClass('d-none');
                $('#exp_tbl').addClass('d-none');
                return;
            }

            $('#viewExpensesSection .text-muted').addClass('d-none');
            $('#exp_tbl').removeClass('d-none');

            // clear old data and load new data
            expTable.clear();
            expTable.rows.add(data);
            expTable.draw();
        },

        error: function (xhr, status, err) {
            Swal.fire("Error", "Failed to load expenses", "error");
        }
    });
}


  </script>
</body>

</html>
