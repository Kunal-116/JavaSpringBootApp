<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Expenses</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .sidebar {
      height: 100vh;
      background-color: #212529;
      color: white;
      padding-top: 2rem;
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      border-radius: 6px;
      margin: 4px 10px;
    }
    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .main-content {
      margin-left: 270px;
      padding: 2rem;
    }
    .form-container {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div th:replace="fragments/header :: header"></div>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Expense Menu</h4>
    <a href="#" id="addExpenseLink"> Add Expense</a>
    <a href="#" id="viewExpensesLink"> View All Expenses</a>
  </div>

  <!-- Add / View Expenses -->
  <div class="main-content">
    <div id="addExpenseSection" class="form-container">
      <h3 class="text-center mb-4 text-primary">Add New Expense</h3>
      <form method="post" action="/add_expense">
        <div class="mb-3">
          <label for="expenseDate" class="form-label">Date</label>
          <input type="date" class="form-control" id="expenseDate" name="date" required />
        </div>

        <div class="mb-3">
          <label for="expenseCategory" class="form-label">Category</label>
          <input type="text" class="form-control" id="expenseCategory" name="category" placeholder="e.g. Food, Transport" required />
        </div>

        <div class="mb-3">
          <label for="expenseAmount" class="form-label">Amount</label>
          <input type="number" step="0.01" class="form-control" id="expenseAmount" name="amount" placeholder="0.00" required />
        </div>

        <div class="mb-3">
          <label for="expenseDesc" class="form-label">Description</label>
          <textarea class="form-control" id="expenseDesc" name="description" rows="2" placeholder="Optional details"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4"> Save Expense</button>
          <button type="reset" class="btn btn-outline-secondary px-4 ms-2">Reset</button>
        </div>
      </form>
    </div>

    <!-- View Expense Placeholder -->
    <div id="viewExpensesSection" class="form-container d-none">
      <h3 class="text-center text-primary mb-4">All Expenses</h3>
      <p class="text-muted text-center">No expenses found. (This section will show table later)</p>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="fragments/footer :: footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1Hq6a6bY5KkN1i6V9KKYl0h+8abtTE1Pi6jizoU6B7E"
    crossorigin="anonymous"></script>

  <!-- js -->
  <script>
    const addExpenseLink = document.getElementById("addExpenseLink");
    const viewExpensesLink = document.getElementById("viewExpensesLink");
    const addSection = document.getElementById("addExpenseSection");
    const viewSection = document.getElementById("viewExpensesSection");

    function checkAuthentication() {
        const token = localStorage.getItem('jwtToken');

        if (!token) {
            // If no token, redirect to login page immediately
            console.log("No token found. Redirecting to login.");
            window.location.href = '/login'; 
            return false;
        }

        // We could theoretically fetch a lightweight protected endpoint here 
        // to verify the token, but for simplicity, we assume if the token exists, 
        // the user is authenticated for now. The API calls below will handle 401/403.
        return true;
    }

    addExpenseLink.addEventListener("click", () => {
      if (!checkAuthentication()) return;
      addSection.classList.remove("d-none");
      viewSection.classList.add("d-none");
    });

    viewExpensesLink.addEventListener("click", () => {
      if (!checkAuthentication()) return;
      viewSection.classList.remove("d-none");
      addSection.classList.add("d-none");
    });

    document.addEventListener('DOMContentLoaded', () => {
        // This check will redirect the user if the token is missing.
        if (checkAuthentication()) {
            // If authenticated, maybe load the default view or fetch initial data
            // fetchExpenses(); 
        }
    });
  </script>
</body>
</html>
